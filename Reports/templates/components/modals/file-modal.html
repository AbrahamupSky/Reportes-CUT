{% extends 'components/modals/modal-model.html' %}

{% block modal-id %}
  id='file-uploaded'
{% endblock %}

{% block modal-title %}
  Subido exitosamente!
{% endblock %}

{% block modal-btn %}
  <a href="{% url 'inicio' %}" type="button" class="text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
    Regresar al inicio
  </a>
{% endblock %}

{% block modal-cancel %}
<a href="{% url 'upload_docs' %}" type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Agregar otro archivo</a>
{% endblock %}
