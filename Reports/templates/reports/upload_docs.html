{% extends 'base.html' %}

{% block content %} 
  <form action="" method="POST">
    {% csrf_token %}
    <!-- component -->
    <div class="p-6 bg-gray-100 flex items-center justify-center">
      <div class="container max-w-screen-lg mx-auto">
        <div>
          <h2 class="font-semibold text-xl text-gray-600 mb-6">Actualizar Reporte</h2>

          <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
              <div class="text-gray-600">
                <p class="font-medium text-lg mb-4">Detalles del Reporte</p>
              </div>

              <div class="lg:col-span-2">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                  <div class="md:col-span-5">
                    <label for="full_name">Titulo</label>
                    {{ form.titulo }}
                  </div>
    
                  <div class="md:col-span-5">
                    <label for="email">Academia</label>
                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                      {{ form.academia }}
                    </div>
                  </div>
    
                  <div class="md:col-span-4">
                    <label for="country">Curso</label>
                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                      {{ form.curso }}
                    </div>
                  </div>
    
                  <div class="md:col-span-1">
                    <label for="zipcode">Ciclo</label>
                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                      {{ form.ciclo }}
                    </div>
                  </div>
    
                  <div class="md:col-span-2">
                    <label for="country">Tipo de evidencia</label>
                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                      {{ form.evidencia }}
                    </div>
                  </div>
    
                  <div class="md:col-span-1">
                    <label for="state">Turno</label>
                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                      {{ form.turno }}
                    </div>
                  </div>
          
                  <div class="md:col-span-2">
                    <label for="country">Ciclo</label>
                    <div class="h-10 bg-gray-50 flex border border-gray-200 rounded items-center mt-1">
                      {{ form.docentes }}
                    </div>
                  </div>
                  
                  <div class="md:col-span-5">
                    <label for="message">Comentarios</label>
                    <div>
                      {{ form.descripcion }}
                    </div>
                  </div>
                  
                  <!-- <div class="md:col-span-5">
                    <div class="max-w-xl">
                      <label class="flex justify-center w-full h-32 px-4 transition bg-white border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none">
                        <span class="flex items-center space-x-2">
                          <svg xmlns="http://www.w3.org/2000/svg" class="w-14 h-14 text-gray-600" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />

                          <span class="font-medium text-gray-600">
                              <span class="text-blue-600 underline">
                                {{ form.archivo }}Selecciona
                              </span>(PDF, PNG, JPG) 
                          </span>
                        </span>
                        <input type="file" name="file_upload" class="hidden">
                      </label>
                    </div>
                  </div> -->
                  
                  <div class="md:col-span-5 py-2">
                    <div class="flex justify-center items-center">
                      <button id="submitFile" class="w-96 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Subir</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script>
    document.getElementById('submitFile').addEventListener('click', function(event) {

      var titulo = document.getElementById('id_titulo').value.trim()
      var academia = document.getElementById('id_academia').value.trim()
      var curso = document.getElementById('id_curso').value.trim()
      var ciclo = document.getElementById('id_ciclo').value.trim()
      var evidencia = document.getElementById('id_evidencia').value.trim()
      var turno = document.getElementById('id_turno').value.trim()
      var docentes = document.getElementById('id_docentes').value.trim()

      if (titulo === '' || academia === '' || curso === '' || ciclo === '' || evidencia === '' || turno === '' || docentes === '') {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Por favor, completa todos los campos.',
        })
      } else {
        Swal.fire({
          icon: 'success',
          title: 'Formulario Enviado',
          text: 'Reporte subido correctamente!',
          showConfirmButton: false,
          timer: 1500
        })
      }
    })
  </script>
{% endblock content %}
